<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React Sports Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">
       class Team extends React.Component {
         constructor(props) {
           super(props);
           this.state = {
             shots: 0,
             score: 0,
           };

           this.shotSound = new Audio('./assets./audio')
           this.scoresound = new Audio('./assets./audio)
         }
         shothandler = () => {
           let score = this.state.score;
           this.shotSound.play()

           if (Math.random() > 0.5) {
             score += 1;

             setTimeout(()=>{
               this.scoresound.play()
             },100)

           }

           this.setstate((state, props) => ({
             shots: state.shots + 1,
             score,
           }));
         };

         render() {
           let shotpercentageDiv
           if(this.state.shots){
           const shotpercentage = Math.round((this.state.score / this.state.shots) * 100)
           shotpercentageDiv = (
             <div>
                <strong> Shooting %: {shotpercentage} </strong>
             </div>
           )
           }

           return (
             <div className="Team">
               <h2>{this.props.name}</h2>
               <div className="identity">
                 <img src={this.props.logo} alt={this.props.name} />
               </div>

               <div>
                 <strong>shots:</strong> {this.state.shots}
               </div>

               <div>
                 <strong>score</strong> {this.state.score}
               </div>

                {shotpercentageDiv}

               <button onClick={this.shothandler}>Shoot!</button>
             </div>


           );
         }
       }
       // An App component under which all other components will be added


      function Game(props){
        return (
          <div className="Game">
           <h1>Welcome to {props.venue} </h1>

            <div>

              className"stats"
              <Team
                name="Russiaville Raccoons"
                Logo="./assets/images/raccons.png"
              />
              <div className="versus">
                <h1>VS</h1>
              </div>
              <Team
                name="Sheridsn Squirrels"
                Logo="./assets/images/Squirrels.png"
              />
            </div>
           </div>
        )
      }



       function App(props) {
         const raccons = {
           name: 'Russiaville Raccoons',
           logoSrc: "./assets/images/Squirrels.png"
         }

         const Squirrels = {
           name: 'Sheridan Squirrels',
           logoSrc: '"./assets/images/raccons.png"'
         }
         return (
           <div className="App">
             <Game
             venue="Union 525 Gem"
             homeTeam={Squirrels}
             visitingTeam={raccons}
             />
             <Game venue="Sheridsn Arena"/>
           </div>
         );
       }

       // Render the App
       ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
